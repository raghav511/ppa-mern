<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .search-result-video-card {
            display: grid;
            grid-template-columns: 300px 1fr;
            padding: 2rem;
            margin: 2rem;
            border: 1px solid grey;
            border-radius: 1.5rem;
            align-items: center;
            gap: 1rem;
        }
    </style>
</head>

<body>
    <h2>Welcome to search page!</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/k7xnPY_ac38" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>;
    <div id="search-cards-container"></div>
    <script src="./searchPage.js"></script>
</body>

</html>
